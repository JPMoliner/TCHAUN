<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="chat.css"> 
    <title>Chat</title>
</head>
<body>
    <div class="container">
        <div class="side">
            <!--header/Parte do meu perfil e imagem-->
            <div class="header">
                <div class="avatar">
                    <button type="button" class="profile">
                        <img src="Pictures/user.png" alt="">
                    </button>
                </div>
                <div class="title">Meu perfil</div>
            </div>

            <!-- aqui comeÃ§a o menu embaixo do Meu perfil-->
            <div class="menu"> 
                <ul>
                    <li><a><button class='btn'>Matches</button></a></li>
                    <li><a><button class='btn'>Mensagens</button></a></li>
                </ul>    
            </div>
            <!--Area das mensagens-->
            <div class="messages">
                <div class="message" onclick="openChat('Yuta', this)">
                    <div class="avatar">
                        <img src="Pictures/user.png" alt="" />
                    </div>
                    <div class="friend">
                        <div class="user">Yuta</div>
                        <div class="text">Teste test</div>
                    </div>
                </div>
                <div class="message" onclick="openChat('Megan', this)">
                    <div class="avatar">
                        <img src="Pictures/user.png" alt="" />
                    </div>
                    <div class="friend">
                        <div class="user">Megan</div>
                        <div class="text">Oi, como vai?</div>
                    </div>
                </div>
            </div>

            <div class="logout">
                <button class="btn" onclick="logout()">Sair</button>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-user">Yuta</div>
            </div>
            <div class="chat-messages">
                <!-- Mensagens do chat -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Digite sua mensagem..."/>
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
