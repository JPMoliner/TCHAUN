<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="chat.css"> 
    <title>Chat</title>
</head>
<body>
    <div class="container">
        <div class="side">
            <!--header/Parte do meu perfil e imagem-->
            <div class="header">
                <div class="avatar">
                    <a href="/TCHAUN/Front/Chat/profile/profile.html" class="profile-link">
                        <img src="Pictures/user.png" alt="Foto do perfil">
                    </a>
                </div>
                <div class="title" id="usernick">Meu perfil</div>
            </div>

            <!-- aqui comeÃ§a o menu embaixo do Meu perfil-->
            <div class="menu"> 
                <ul>
                    <li><a><button class='btn'>Matches</button></a></li>
                    <li><a><button class='btn'>Mensagens</button></a></li>
                </ul>    
            </div>
            <!--Area das mensagens-->
            <div class="messages">
                <div class="message" data-user="Yuta">
                    <div class="avatar">
                        <img src="Pictures/user.png" alt="Avatar de Yuta" />
                    </div>
                    <div class="friend">
                        <div class="user">Yuta</div>
                        <div class="text">Teste test</div>
                    </div>
                </div>
                <div class="message" data-user="Megan">
                    <div class="avatar">
                        <img src="Pictures/user.png" alt="Avatar de Megan" />
                    </div>
                    <div class="friend">
                        <div class="user">Megan</div>
                        <div class="text">Oi, como vai?</div>
                    </div>
                </div>
            </div>

            <div class="logout">
                <button class="btn" onclick="logout()">Sair</button>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-user">Yuta</div>
            </div>
            <div class="chat-messages">
                <!-- Mensagens do chat -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Digite sua mensagem..."/>
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { sendMessage, logout, openChat, initializeLastMessages } from './chat.js';
        window.sendMessage = sendMessage;
        window.logout = logout;
        window.openChat = openChat;
        window.initializeLastMessages = initializeLastMessages;

        document.addEventListener('DOMContentLoaded', initializeLastMessages);

        // Adicionar evento de clique para trocar de chat
        document.querySelectorAll('.message').forEach(message => {
            message.addEventListener('click', function() {
                openChat(this.dataset.user, this);
            });
        });
    </script>
</body>
</html>
